# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs: 
      environment: 
        description: 'enter env'
        type: string
        required: True

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Comment on PR
        env:
           GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -d '{"body": "Thank you Vikas"}' \
          https://api.github.com/user
      - name: Create changes
        run:  |
          git config --global user.email "vikas.sharma2009@live.com"
          git config --global user.name "vikasjmu1"
          echo "New Changes" >> changes.txt
          git add changes.txt
          git commit -m "Add changes"

      - name: checkout another repo
        uses: actions/checkout@v2
        with:
          repository: Repo2
          token: ${{ secrets.GH_PAT }}
          path: other-repo

      - name: Set python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run python
        run:  |
          cd other-repo
          python script.py
          
      - name: Use Github API with PAT
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: echo Run a multi-line script
        run: |
           echo Add other actions to build,
           echo test, and deploy your project.
